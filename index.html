<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Nunito|Skranji|News+Cycle" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <!-- Page Header -->
            <header class="header">
                <div class="logo">
                    <img class="logo-img" src="./assets/clever-girl.jpg" alt="Velociraptor Logo">
                </div>
                <div class="name-title">
                    <h1 class="header-name">Monica Beauchamp</h1>
                    <h2 class="header-title">Clever Girl Web Development</h2>
                </div>
            </header>

            <hr>

            <!-- Intro Image Section-->
            <section class="intro-img-container">
                <picture class="intro-img-picture">
                    <source media="(max-width: 768px)" srcset="./assets/coding-img-small.jpg">
                    <source media="(min-width: 769px)" srcset="./assets/coding-image.jpg">
                    <img class="intro-img" src="./assets/coding-img-small.jpg" alt="Computer with HTML code on screen">
                </picture>
            </section>

            <!-- Featured Work Section -->
            <section class="photo-grid-section">
                <h3 class="photo-grid-intro">Featured Work</h3>

                <div class="photo-grid-container">
                    <!-- TODO: Add actual link hrefs and appropriate link text -->
                    <div class="grid-card">
                        <img class="grid-img" src="./assets/dandelion.jpg" alt="Dandelion">
                        <p class="img-title">Dandelions</p>
                        <a class="grid-img-link" href="#">Link text here</a>
                    </div>

                    <div class="grid-card">
                        <img class="grid-img" src="./assets/strawberries.jpg" alt="Bowl of strawberries">
                        <p class="img-title">Berry Pie</p>
                        <a class="grid-img-link" href="#">Link text here</a>
                    </div>

                    <div class="grid-card">
                        <img class="grid-img" src="./assets/turtle.jpg" alt="turtle">
                        <p class="img-title">Woodsy the Turtle</p>
                        <a class="grid-img-link" href="#">Link text here</a>
                    </div>
                    <div class="grid-card">
                        <img class="grid-img" src="./assets/deer.jpg" alt="Two deer in a field">
                        <p class="img-title">Wild Photography</p>
                        <a class="grid-img-link" href="#">Link text here</a>
                    </div>

                    <div class="grid-card">
                        <img class="grid-img" src="./assets/honeybee.jpg" alt="Honeybee on a flower">
                        <p class="img-title">Save the Bees</p>
                        <a class="grid-img-link" href="#">Link text here</a>
                    </div>  
                </div>
            </section>
        </div>
    </body>
</html>
