<!DOCTYPE html>
<html>

        <meta name=”viewport” content=”width=device-width,initial-scale=1”>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Page Header -->
        <header class="header">
            <div class="logo">
                <img class="logo-img" src="./assets/clever-girl.jpg" alt="Velociraptor Logo">

            <div class="name-title">
                <h1 class="header-name">Monica Beauchamp</h1>

        <hr>

        <!-- Intro Image Section-->
        <div class="intro-img-container">

        <h3 class="photo-grid-intro">Featured Work</h3>
        <div class="photo-grid-container">
            <div class="grid-card">
                <img class="grid-img" src="" alt="">
                <p class="img-title">Words Here</p>
                <a href="">Link text here</a>
            </div>
        </div>
        <!-- Footer -->
    </body>
